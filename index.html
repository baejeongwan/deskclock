<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Desk clock</title>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body class="bg-black">
        <div class='modal fade' id='webviewModal' tabindex='-1' aria-labelledby='webviewModalLabel' aria-hidden='true'>
            <div class='modal-dialog modal-fullscreen'>
                <div class='modal-content bg-black'>
                    <div class='modal-header'>
                        <h1 class='modal-title fs-5' id='webviewModalLabel'>WEBVIEW - Show internet pages</h1>
                        <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button>
                    </div>
                    <div class='modal-body'>
                        <webview style="width: 100%; height: 100%; background-color: white;" id="webviewModalWebview"></webview>
                    </div>
                    <div class='modal-footer'>
                        <button type='button' class='btn btn-secondary' data-bs-dismiss='modal'>Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class='modal fade' id='settingsModal' tabindex='-1' aria-labelledby='settingsModalLabel' aria-hidden='true'>
            <div class='modal-dialog modal-fullscreen'>
                <div class='modal-content bg-black'>
                    <div class='modal-header'>
                        <h1 class='modal-title fs-5' id='settingsModalLabel'>Settings</h1>
                        <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button>
                    </div>
                    <div class='modal-body d-flex'>
                        <ul class="nav flex-column" id="settingNav" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active settingNavItem" id="updates-tab" data-bs-toggle="tab" data-bs-target="#updates-tab-pane" type="button" role="tab" aria-controls="updates-tab-pane" aria-selected="true">Updates</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link settingNavItem" id="about-tab" data-bs-toggle="tab" data-bs-target="#about-tab-pane" type="button" role="tab" aria-controls="about-tab-pane" aria-selected="false">About</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="settingTabContent">
                            <div class="tab-pane fade active show" id="updates-tab-pane" role="tabpanel" aria-labelledby="updates-tab" tabindex="0">
                                <h1>Check for Deskclock updates</h1>
                                <button onclick="" class="btn btn-primary">Check for Updates (NOT READY)</button>
                            </div>
                            <div class="tab-pane fade" id="about-tab-pane" role="tabpanel" aria-labelledby="about-tab" tabindex="0">
                                <h1>About</h1>
                                <p>Deskclock by Jayden Bae</p>
                            </div>
                        </div>
                    </div>
                    <div class='modal-footer'>
                        <button type='button' class='btn btn-secondary' data-bs-dismiss='modal'>Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="appOffcanvas" aria-labelledby="appOffcanvasLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="appOffcanvasLabel">Applications</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="list-group" id="appListPanel"></div>
            </div>
        </div>          
        <div class='container'>
            <div class="datetime">
                <p class="clock-text" id="main-clock">PM 03:03</p>
                <p class="date-text" id="main-date">2023/02/01</p>
            </div>
            <div class="news">
                <h1>What's up today? <a id="refreshLink" href="javascript:void(0)" onclick="window.datareader.getNewsData()"><i class="bi bi-arrow-clockwise"></i> Refresh</a></h1>
                <ul id="newsList">
                    <li>Some news! some news! Some NEWS!</li>
                    <li>Some news! some news! Some NEWS!</li>
                    <li>Some news! some news! Some NEWS!</li>
                </ul>
            </div>
            <div class="bottomAppBtn">
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#appOffcanvas" aria-controls="appOffcanvas">Apps</button>
            </div>
        </div>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./renderer.js"></script>
    </body>
</html>
